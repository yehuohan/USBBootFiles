#
# refind.conf
# Configuration file for the rEFInd boot menu
#

### time and choice ###
timeout 0
default_selection WinOs

### display ###
hideui hints
banner /EFI/boot/styles/banner.png
#resolution 1024 768
resolution 1366 768
banner_scale fillscreen
big_icon_size 128
small_icon_size 48
selection_big /EFI/boot/styles/sel_big.png
selection_small /EFI/boot/styles/sel_small.png
font /EFI/boot/fonts/liberation-mono-regular-24.png
scan_driver_dirs EFI/refind/drivers
showtools shell, gptsync, gdisk, memtest, mok_tool, apple_recovery, windows_recovery, firmware, netboot, about, exit, reboot, shutdown

### scan ###
#scan_driver_dirs EFI/refind/drivers_x64
dont_scan_volumes "ubuntu","wos","mac"
dont_scan_dirs "/EFI/winly" "/EFI/xorboot" "/EFI/CLOVER"
scan_all_linux_kernels
#dont_scan_files winlyx64.efi,grubx64.efi,win81x64.efi,bootmgr.efi,bootx64.efi


### menu ###
menuentry "Ubuntu16.04 Lts" {
	icon /EFI/boot/icons/os_ubuntu.png
	volume "ubuntu"
	loader /EFI/BOOT/grubx64.efi
	
	submenuentry "Install Ubuntu" {
		loader	/casper/vmlinuz.efi
		initrd	/casper/initrd.lz
		options "file=/preseed/ubuntu.seed boot=casper only-ubiquity"
	}
	
	submenuentry "Try Ubuntu without installing" {
		loader /casper/vmlinuz.efi
		initrd /casper/initrd.lz
		options "file=/preseed/ubuntu.seed boot=casper"
	}
}

menuentry "Kali x64" {
### !!! Attention !!!
	disabled
	icon /EFI/boot/icons/os_kali.png
	volume "kali"
	loader /EFI/BOOT/syslinux.efi
	
	submenuentry "Install kali" {
		loader	/install/vmlinuz
		initrd	/install/initrd.gz
		options "vga=788"
	}
	
	submenuentry "Installgui kali" {
		loader	/install/gtk/vmlinuz
		initrd	/install/gtk/initrd.gz
		options "video=vesa:ywrap,mtrr vga=788"
	}
	
	submenuentry "Start live kali" {
		loader	/live/vmlinuz
		initrd	/live/initrd.img
		options "boot=live username=root hostname=kali"
	}
}

menuentry "Clover for MacOsx" {
	icon /EFI/boot/icons/os_mac.png
	volume "QINSMOON"
	loader /efi/CLOVER/CLOVERX64.efi
}

menuentry "WinOs and RamosPe" {
	icon /EFI/boot/icons/os_win.png
	volume "wos"
	loader /EFI/Boot/winosbootx64.efi
}


menuentry "XorBootU 2.2" {
	loader /EFI/xorboot/xorboot.efi
}

menuentry Winly {
	loader /EFI/winly/winlyx64.efi
}
